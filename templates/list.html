<!DOCTYPE html>
<html>
<head>
    <title>Beer Label Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .beer-list {
            margin-top: 2rem;
        }
        .beer-card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h1>Beer Label Manager</h1>
                <button class="btn btn-primary" onclick="createNewLabel()">Create New Label</button>
            </div>
        </div>
        
        <div class="row beer-list">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Beer Name</th>
                            <th>Brewer</th>
                            <th>ABV</th>
                            <th>Size</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for label in labels %}
                        <tr>
                            <td>{{ label[1] }}</td>
                            <td>{{ label[2] }}</td>
                            <td>{{ label[3] }}</td>
                            <td>{{ label[4] }}</td>
                            <td>{{ label[7] }}</td>
                            <td>
                                <a href="/editor/{{ label[0] }}" class="btn btn-sm btn-primary">Edit</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function createNewLabel() {
            // Generate a UUID v4 (you might want to move this to the server side)
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            
            // Redirect to the editor with the new UUID
            window.location.href = `/editor/${uuid}`;
        }
    </script>
</body>
</html>
